<html ng-app="toDo">
    <head>
        <title>Maxwell's ToDo List</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>


<script src="/assets/angular.js"></script>
    </head>
    <body>
        <div style="padding: 20px">
        <div class="jumbotron" ng-controller="mainController">
            

                <div class="form-group" style="padding: 20px">
                <label for="todo">New ToDo:</label>
                <input ng-model="todo" type="todo" class="form-control"  placeholder="Enter ToDo" id='exampleEmail'>
                <br/>
                <br/>
                <input ng-click="addItem()" type="submit" class="btn btn-default">
                </div>
                

                <ul>
                  
                  <li ng-repeat="todo in todoList">{{todo}}</li>

                </ul>

        </div>
        <br/>

        </div>
        </div>
        
    </body>
</html>
